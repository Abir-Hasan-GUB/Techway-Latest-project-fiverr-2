<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techway-Latest project</title>

    <!-- --------------- Google Fonts -------------- -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- ------------------ External CSS --------------- -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- ======================= Nav Bar Start ================= -->
    <section id="navBar">
        <div class="container mt-lg-4">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">Logo here...</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <i class="fas fa-bars"></i>
                    </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto ml-lg-5 pl-lg-5">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Programs <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Employers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recruiters</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <button class="btn navbarButton button my-2 my-sm-0" type="submit">Apply Now</button>
                    </form>
                </div>
            </nav>
        </div>
    </section>
    <!-- ======================= Nav Bar End ================= -->


    <!-- ======================= Banner Part Start ================= -->

    <section id="banner">
        <div class="container">
            <div class="row my-5 py-lg-5">
                <div class="col-md-5 bannerLeft">
                    <h1 class="banner-title">
                        <span class="d-block">Get ahead of the competition. </span>
                        <span class="d-block">Gain work experience today!</span>
                    </h1>
                    <p class="banner-description py-2 py-md-4">Raise your profile and employability with the help of Techway Placements.</p>

                    <div class="bannerForm">
                        <form class="form-inline">
                            <input type="text" class="form-control mb-2 mr-sm-2" id="email"
                                placeholder="Your work email" required>
                            <button type="submit" class="btn btn-primary mb-2 ml-3">GET STARTED</button>
                        </form>
                    </div>
                    <p class="topRate pt-1">
                        <img class="img-fluid mr-2" src="images/check.png" alt="check">
                        Top Rated Programs
                    </p>

                </div>
                <div class="col-md-5 pl-md-5 bannerRight">
                    <img class="img-fluid pl-md-3" src="images/banner.png" alt="banner Image">
                </div>
            </div>
        </div>
    </section>

    <!-- ======================= Banner Part End ================= -->
<section id="featuredIn">
    <div class="container">
        <div class="featured">
            <h5>FEATURED IN</h5>
        </div>
    </div>
</section>



    <!-- JS FILES -->
    <script src="js/jquery.slim.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/5857fbd9b0.js" crossorigin="anonymous"></script>
</body>

</html>
